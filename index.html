<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender</title>
  <style>
    /* Hintergrundbild */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('images/background.jpg') no-repeat center center;
      background-size: cover; /* Hintergrundbild skalieren */
      overflow: hidden; /* Kein Scrollen */
    }

    /* Kalender */
    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 Spalten */
      gap: 5px;
      width: 95%; /* Breite des Kalenders */
      height: 90vh; /* Dynamische Höhe: 90% des sichtbaren Bereichs */
      margin: auto; /* Zentriert den Kalender */
    }

    /* Türchen */
    .door {
      position: relative;
      background: rgba(0, 0, 0, 0.7); /* Dunkle Türchen */
      color: white;
      border: 2px solid white;
      font-size: calc(1.5vw + 0.5vh); /* Dynamische Schriftgröße */
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1; /* Quadratische Türchen */
      cursor: pointer;
      opacity: 0.5; /* Deaktivierte Türchen */
      pointer-events: none;
      border-radius: 5px;
    }

    .door.active {
      opacity: 1;
      pointer-events: auto; /* Türchen aktiv */
    }

    .door.open .front {
      display: none; /* Vorderseite verschwindet */
    }

    .door .front,
    .door .back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .door .back {
      display: none; /* Rückseite unsichtbar */
      background: rgba(255, 255, 255, 0.9);
    }

    .door.open .back {
      display: flex; /* Rückseite sichtbar */
    }

    .door .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    .door.big {
      grid-column: span 2; /* Breite über zwei Spalten */
      grid-row: span 2; /* Höhe über zwei Reihen */
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10; /* Modal im Vordergrund */
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    /* Optimierung für kleine Bildschirme */
    @media (max-width: 480px) {
      .calendar {
        grid-template-columns: repeat(4, 1fr); /* 4 Spalten bleiben */
        gap: 4px;
      }

      .door {
        font-size: calc(1.2vw + 1vh); /* Kleinere Schrift auf schmalen Geräten */
      }

      .door.big {
        grid-column: span 2; /* Tür 24 über zwei Spalten */
      }
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar">
    <!-- Türchen werden dynamisch generiert -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="Vergrößertes Bild">
  </div>

  <!-- Audio -->
  <audio id="doorSound" src="images/kling.mp3"></audio>

  <script>
    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const doorSound = document.getElementById('doorSound');

    // Simulierte Startzeit: 11:45 Uhr
    const simulationStart = new Date();
    simulationStart.setHours(11, 45, 0, 0);

    // Türchen generieren
    for (let i = 1; i <= 24; i++) {
      const door = document.createElement('div');
      door.classList.add('door');
      if (i === 24) {
        door.classList.add('big'); // Tür 24 doppelt so groß
      }

      door.innerHTML = `
        <div class="front">${i}</div>
        <div class="back"><img src="images/${i}.jpg" alt="Bild hinter Tür ${i}"></div>
      `;

      // Zeitaktivierung für jedes Türchen
      const unlockTime = new Date(simulationStart);
      unlockTime.setMinutes(simulationStart.getMinutes() + (i - 1) * 5); // Alle 5 Minuten ein Türchen
      const checkUnlock = () => {
        const now = new Date();
        if (now >= unlockTime) {
          door.classList.add('active'); // Türchen aktivieren
        }
      };

      // Tür-Logik
      door.addEventListener('click', () => {
        if (door.classList.contains('active')) {
          if (!door.classList.contains('open')) {
            // Tür öffnen
            door.classList.add('open');
            doorSound.currentTime = 0;
            doorSound.play();
          }

          // Bild im Modal anzeigen
          const doorImageSrc = door.querySelector('.back img').src;
          modalImage.src = doorImageSrc;
          modal.classList.add('show');
        }
      });

      calendar.appendChild(door);

      // Überprüfen, ob Türchen freigeschaltet werden kann
      setInterval(checkUnlock, 1000); // Jede Sekunde prüfen
    }

    // Modal schließen
    modal.addEventListener('click', () => {
      modal.classList.remove('show'); // Modal schließen

      // Sound stoppen
      doorSound.pause();
      doorSound.currentTime = 0; // Audio zurücksetzen
    });
  </script>
</body>
</html>
